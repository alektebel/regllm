services:
  app:
    build: .
    image: regllm:latest
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "7860:7860"
    volumes:
      - ./models/finetuned:/app/models/finetuned:ro
      - vector_db:/app/vector_db
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped

volumes:
  vector_db:
  hf_cache:
